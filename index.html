<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

</head>
<body>
    <div class="flex-container" id='level-1'>
        <div class="flex-item" id="skill-1">Roundhouse</div>
        <div class="flex-item" id="skill-2">Cartwheel</div>
        <div class="flex-item" id="skill-3">Backflip</div>
    </div>
    <div class="flex-container" id='level-2'>
        <div class="flex-item" style="visibility: hidden" id="skill-1">Roundhouse</div>
        <div class="flex-item" style="visibility: hidden" id="skill-2">Roundhouse</div>
        <div class="flex-item" style="visibility: hidden" id="skill-3">Roundhouse</div>
    </div>
</body>
</html>
